<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do List App</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>

    <div class="container">

        <header class="text-center my-4 text-light">
            <h1 class="mb-4">ToDo List App</h1>
            <form class="search">
                <input type="text" name="search" placeholder="Search here!" class="form-control m-auto">
            </form>
        </header>

        <ul class="list-group todos mx-auto text-light">
            <li class="list-group-item d-flex justify-content-between align-items-center">
                <span>To Do Item 1</span>
                <i class="fas fa-trash delete"></i>
            </li>
            <li class="list-group-item d-flex justify-content-between align-items-center">
                <span>To Do Item 2</span>
                <i class="fas fa-trash delete"></i>
            </li>
            <li class="list-group-item d-flex justify-content-between align-items-center">
                <span>To Do Item 3</span>
                <i class="fas fa-trash delete"></i>
            </li>
        </ul>
        
        <form action="" class="add my-4 text-center">
            <label class="text-light"> Add a new Todos</label>
            <input type="text" name="add" placeholder="Add here" class="m-auto form-control">
        </form>

    </div>

    <script src="app.js"></script>
    
</body>
</html>
